<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>89Flex - Search</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}
header {
  position:relative;
  width:100%;
}
#headerImage {
  width:100%;
  height:auto;
  display:block;
}
header::after {
  content:'';
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0) 50%, rgba(0,0,0,0.7));
  pointer-events:none;
}

/* Search bar styling */
.search-container {
  position: absolute;
  top: 115%; /* vertical position */
  left: 44%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 600px;
  z-index: 10;
}
.search-container input {
  width: 100%;
  padding: 12px 20px;
  border-radius: 50px;
  border: 3px solid #fff;
  background: rgba(255,255,255,0.1);
  color: #fff;
  font-size: 16px;
  outline: none;
}
.search-container input::placeholder {
  color:#ddd;
}
.search-container input:focus {
  background: rgba(255,255,255,0.2);
  border-color:#fff;
}

/* Search results dropdown */
#results {
  position: absolute;
  top: calc(40% + 60px); /* below the search bar */
  left: 50%;
  transform: translateX(-50%);
  width: 89%;
  max-width: 600px;
  background: #111;
  border-radius: 10px;
  max-height: 300px;
  overflow-y: auto;
  z-index: 20;
  top:65%;
}
.result-item {
  padding: 12px 15px;
  border-bottom: 1px solid #222;
  cursor: pointer;
  transition: 0.2s;
}
.result-item:hover {
  background: #222;
}
</style>
</head>
<body>

<header>
  <img id="headerImage" src="https://i.ibb.co/k60Jv9Fc/1000040701.jpg" alt="Header Image">
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search" onkeyup="liveSearch()">
  </div>
</header>

<div id="results"></div>

<script>
// Example anime list (replace with your own)
const animeList = [
  {title: "Naruto", url: "demo/naruto.html"},
  {title: "Attack on Titan", url: "demo/aot.html"},
  {title: "One Piece", url: "demo/onepiece.html"},
  {title: "My Hero Academia", url: "demo/mha.html"},
  {title: "Demon Slayer", url: "demo/demonslayer.html"},
];

function liveSearch() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if(query.length === 0) return;

  const filtered = animeList.filter(anime => anime.title.toLowerCase().includes(query));
  if(filtered.length === 0) {
    resultsDiv.innerHTML = '<div class="result-item">No results found.</div>';
    return;
  }

  filtered.forEach(anime => {
    const div = document.createElement("div");
    div.classList.add("result-item");
    div.textContent = anime.title;
    div.onclick = () => window.location.href = anime.url;
    resultsDiv.appendChild(div);
  });
}
</script>
<br />
<br />
<br />
<br />
<!-- OTT Section -->

      <div class="ott-item"><img src="https://i.ibb.co/RkddJm1x/Netflix-Symbol.png" alt="Netflix"></div>
      <div class="ott-item"><img src="https://i.ibb.co/99pvhNBm/718b41945aab84bd2276c762266931d0.jpg" alt="Prime Video"></div>
      <div class="ott-item"><img src="https://i.ibb.co/0jnK8RL6/b55dd53b92a36348bde3994500a1a593.jpg" alt="Mxplayer"></div>
      <div class="ott-item"><img src="https://i.ibb.co/zHNpqVKS/images.jpg" alt="Mxplayer"></div>
      <div class="ott-item"><img src="https://i.ibb.co/jjxrYD5/images-1.jpg" alt="Mxplayer"></div>

</div>

<style>
.ott-section {
  padding: 20px 10px;
}

.ott-section h2 {
  color: #fff;
  font-size: 22px;
  margin-bottom: 10px;
  padding-left: 10px;
}

.ott-slider {
  width: 100%;
  overflow-x: auto;
  overflow-y: visible; /* allow images to scale without cutting */
  padding: 10px; /* space above/below images */
  white-space: nowrap;
  -webkit-overflow-scrolling: touch;
  box-sizing: border-box;
  display: flex;
  align-items: center; /* vertically center items */
  height: 100px; /* increase slider block height */
}

.ott-track {
  display: flex;
  gap: 15px;
}

.ott-item {
  flex: 0 0 calc((100% - 45px) / 4); /* show 4 items at a time */
  box-sizing: border-box;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  overflow: visible; /* allow glow/scale to show */
  display: flex;
  align-items: center; /* center image vertically */
  justify-content: center; /* center image horizontally */
  height: 100%; 
}

.ott-item img {
  width: 100%;
  height: 80px; /* image height */
  object-fit: cover;
  border-radius: 40px; /* pill-shaped */
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Blue glow on click */
.ott-item.clicked img {
  transform: scale(1.1);
  box-shadow: 0 0 12px 4px #1E90FF;
}
</style>

<script>
const ottItems = document.querySelectorAll('.ott-item');

ottItems.forEach(item => {
  item.addEventListener('click', () => {
    // Remove 'clicked' class from all items
    ottItems.forEach(i => i.classList.remove('clicked'));
    // Add 'clicked' class to this item
    item.classList.add('clicked');
  });
});
</script>

</div>
