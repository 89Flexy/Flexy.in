  <style>
    :root{
      --bg:#0b0b0d;
      --card-bg:rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg), #07070a 120%);
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-bottom:20px;
    }
    header img{
      width:60px;
      height:auto;
      margin-bottom:8px;
    }
    header h1{
      color:#fff;
      font-size:24px;
      margin:0;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(110px, 1fr));
      gap:12px;
    }
    .card{
      background:var(--card-bg);
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(2,2,5,0.6);
      transition:transform .18s ease, box-shadow .18s ease;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding:4px;
    }
    .card:hover{transform:translateY(-6px); box-shadow:0 14px 34px rgba(2,2,5,0.7)}
    .poster img{
      display:block;
      width:100%;
      height:auto;
      border-radius:6px;
    }
    .lightbox{
      position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,0.75);z-index:9999;padding:20px
    }
    .lightbox.open{display:grid}
    .lightbox .inner{max-width:1100px;width:100%;}
    .lightbox img{width:100%;height:auto;border-radius:8px;display:block}
    .close-btn{
      position:absolute;top:18px;right:18px;background:#111;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);cursor:pointer
    }
  </style>
</head>

  </div>  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', e => {
        e.preventDefault();
        const full = card.getAttribute('data-full');
        const lb = document.getElementById('lightbox');
        const img = document.getElementById('lightboxImg');
        img.src = full;
        lb.classList.add('open');
        lb.setAttribute('aria-hidden', 'false');
      })
    })

    document.getElementById('closeBtn').addEventListener('click', ()=>{
      const lb = document.getElementById('lightbox');
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden', 'true');
      document.getElementById('lightboxImg').src = '';
    })
    document.getElementById('lightbox').addEventListener('click', (e)=>{
      if(e.target === e.currentTarget) document.getElementById('closeBtn').click();
    })
    document.addEventListener('keydown', e=>{ if(e.key === 'Escape') document.getElementById('closeBtn').click(); });
  </script>

<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>OTT + Anime UI</title>
  <style>
    :root{
      --bg:#000;
      --nav-bg:#111;
      --muted:#aaa;
      --active:#00e0ff; /* light blue */
    }

    body{
      margin:0;
      padding-bottom:40px;  /* nav ke liye space */
      background:var(--bg);
      color:#fff;
      font-family:Arial, sans-serif;
    }

    .content{
      padding:24px;
    }

    /* Bottom nav */
    .bottom-nav{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:40px; /* slim height */
      background:linear-gradient(180deg,var(--nav-bg),#0f0f0f);
      display:flex;
      justify-content:space-around;
      align-items:center;
      border-top:1px solid #222;
      z-index:1000;
    }

    .bottom-nav a{
      flex:1;
      max-width:110px;
      text-align:center;
      color:var(--muted);
      text-decoration:none;
      font-size:10px; /* small text */
      transition:color .18s ease, transform .12s ease;
      position:relative;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      line-height:1;
    }

    .bottom-nav a svg{
      width:14px;   /* small icon */
      height:14px;
      stroke:white; /* default white icons */
      margin-bottom:2px;
    }

    .bottom-nav a.active{
      color:var(--active);
    }

    .bottom-nav a.active svg{
      stroke:var(--active); /* active icon light blue */
    }
  </style>
</head>
<body>

  </div>

<script>
const links = document.querySelectorAll('.bottom-nav a');

function setActive(tab){
  links.forEach(link=>{
    if(link.dataset.tab === tab){
      link.classList.add('active');
    }else{
      link.classList.remove('active');
    }
  });
}

links.forEach(link=>{
  link.addEventListener('click', e=>{
    // Only prevent default if href="#"
    if(link.getAttribute('href') === "#"){
      e.preventDefault();
      setActive(link.dataset.tab);
    }
  });
});
</script>
