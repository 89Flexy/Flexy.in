<style>
#preloader {
  position: fixed;
  inset:0;
  background:#0b0b0d;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.dots { display:flex; gap:8px; }
.dots span {
  width:12px; height:12px; background:#00aaff; border-radius:50%;
  display:inline-block; animation:bounce 0.6s infinite alternate;
}
.dots span:nth-child(2){ animation-delay:0.2s; }
.dots span:nth-child(3){ animation-delay:0.4s; }
@keyframes bounce { from { transform:translateY(0); opacity:0.6;} to { transform:translateY(-12px); opacity:1; } }

/* Page styles */
:root{
  --bg:#0b0b0d;
  --card-bg:rgba(255,255,255,0.04);
  --accent:#00aaff;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,var(--bg),#07070a 120%);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:10px 12px 70px;
}
header{
  display:flex; flex-direction:column; align-items:center; margin:10px 0 14px;
}
header img{ width:180px; height:auto; margin-bottom:4px; }
header h1{ font-size:18px; color:#fff; letter-spacing:0.5px; }

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:10px;
  width:100%;
}
@media(max-width:600px){ .grid{ grid-template-columns:repeat(3,1fr); } }
.card{
  background:var(--card-bg);
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 2px 8px rgba(0,0,0,0.4);
  transition:transform .18s ease, box-shadow .18s ease;
  cursor:pointer;
}
.card:hover{ transform:translateY(-3px); }
.poster img{
  display:block;
  width:100%;
  height:auto;
  border-radius:8px;
  opacity:0;
  transform:translateY(-20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.poster img.loaded{ opacity:1; transform:translateY(0); }

/* pagination */
.pagination-container{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:24px 0 60px;
}
.pagination{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.pagination button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  border-radius:6px;
  padding:5px 10px;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}
.pagination button:hover{ background:#222; }
.pagination button.active{
  background:var(--accent);
  color:#000;
  box-shadow:0 0 10px var(--accent);
}

/* bottom nav */
.bottom-nav{
  position:fixed;
  left:0; right:0; bottom:0;
  height:58px;
  background:#111;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #222;
  z-index:999;
}
.bottom-nav a{
  flex:1;
  text-align:center;
  color:#999;
  text-decoration:none;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:color .2s;
}
.bottom-nav a svg{
  width:20px; height:20px;
  stroke:#fff;
  margin-bottom:3px;
}
.bottom-nav a.active{ color:var(--accent); }
.bottom-nav a.active svg{ stroke:var(--accent); }
</style>

<script>
// ðŸ”¹ Preloader + instant image display
window.addEventListener("load", () => {
  const images = document.querySelectorAll('.poster img');
  const loader = document.getElementById("preloader");

  // Load images instantly (no animation)
  images.forEach(img => {
    img.style.opacity = "1"; // no fade/slide
    img.style.transform = "none";
  });

  // Keep preloader for 1 second
  setTimeout(() => {
    loader.style.opacity = "0";
    loader.style.transition = "opacity 0.5s ease";
    setTimeout(() => loader.style.display = "none", 500);
  }, 1000);
});

// Pagination with preloader
const cards = document.querySelectorAll('.card');
const cardsPerPage = 12;
const totalPages = Math.ceil(cards.length / cardsPerPage);
const pagination = document.getElementById('pagination');
let currentPage = 1;

function showPreloader() {
  const loader = document.getElementById("preloader");
  loader.style.display = "flex";
  loader.style.opacity = "1";
}

function hidePreloader() {
  const loader = document.getElementById("preloader");
  loader.style.opacity = "0";
  loader.style.transition = "opacity 0.5s ease";
  setTimeout(() => loader.style.display = "none", 500);
}

function showPage(page){
  showPreloader();
  setTimeout(() => {
    const start = (page-1)*cardsPerPage;
    const end = start+cardsPerPage;

    cards.forEach((card,i)=>{
      card.style.display = (i>=start && i<end)?'block':'none';
    });

    updatePagination(page);
    window.scrollTo({top:0,behavior:'smooth'});

    hidePreloader();
  }, 1000); // 1 sec preloader
}

function updatePagination(activePage){
  pagination.innerHTML='';
  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement('button');
    btn.textContent=i;
    if(i===activePage) btn.classList.add('active');
    btn.addEventListener('click',()=>showPage(i));
    pagination.appendChild(btn);
  }
}

showPage(currentPage);
</script>
