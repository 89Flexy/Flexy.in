<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Others</title>
</head>
<body>
  <div id="main"></div>

  <script>
    // Load the content of index.html automatically
    fetch("index.html")
      .then(res => res.text())
      .then(html => {
        // Get just the body content of index.html
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        document.getElementById("main").innerHTML = doc.body.innerHTML;
      });
  </script>
</body>
</html>
