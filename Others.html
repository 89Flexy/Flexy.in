<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Others Section</title>
</head>
<body>
  <div id="others-content"></div>

  <script>
    // Load index.html and extract only the "Others" section
    fetch("index.html")
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        
        // yahan ID ya class ko use karo jo "Others" section me hai
        const othersSection = doc.querySelector("#others, .others, section.others");
        
        if (othersSection) {
          document.getElementById("others-content").innerHTML = othersSection.outerHTML;
        } else {
          document.getElementById("others-content").innerHTML = "<p>Others section not found!</p>";
        }
      });
  </script>
</body>
</html>
