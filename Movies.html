<!-- ðŸ”¹ Preloader (Top Loading Bar) -->
<style>
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: rgba(255, 255, 255, 0.05);
  overflow: hidden;
  z-index: 9999;
}
#preloader .loading-progress {
  width: 0%;
  height: 100%;
  background: #00aaff;
  box-shadow: 0 0 12px #00aaff;
  animation: loadingBar 0.5s ease-in-out forwards;
}

@keyframes loadingBar {
  0% { width: 0%; }
  40% { width: 50%; }
  70% { width: 80%; }
  100% { width: 100%; }
}

/* Page styles */
:root{
  --bg:#0b0b0d;
  --card-bg:rgba(255,255,255,0.04);
  --accent:#00aaff;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  background:linear-gradient(180deg,var(--bg),#07070a 120%);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:10px 12px 70px;
}
header{
  display:flex; flex-direction:column; align-items:center; margin:10px 0 14px;
}
header img{ width:180px; height:auto; margin-bottom:4px; }
header h1{ font-size:18px; color:#fff; letter-spacing:0.5px; }

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:10px;
  width:100%;
}
@media(max-width:600px){ .grid{ grid-template-columns:repeat(3,1fr); } }
.card{
  background:var(--card-bg);
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 2px 8px rgba(0,0,0,0.4);
  transition:transform .18s ease, box-shadow .18s ease;
  cursor:pointer;
}
.card:hover{ transform:translateY(-3px); }
.poster img{
  display:block;
  width:100%;
  height:auto;
  border-radius:8px;
  opacity:0;
  transform:translateY(10px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}
.poster img.loaded{ opacity:1; transform:translateY(0); }

/* pagination */
.pagination-container{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:24px 0 60px;
}
.pagination{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.pagination button{
  background:#111;
  color:#fff;
  border:1px solid #333;
  border-radius:6px;
  padding:5px 10px;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}
.pagination button:hover{ background:#222; }
.pagination button.active{
  background:var(--accent);
  color:#000;
  box-shadow:0 0 10px var(--accent);
}

/* bottom nav */
.bottom-nav{
  position:fixed;
  left:0; right:0; bottom:0;
  height:45px;
  background:#111;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #222;
  z-index:999;
}
.bottom-nav a{
  flex:1;
  text-align:center;
  color:#999;
  text-decoration:none;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition:color .2s;
}
.bottom-nav a svg{
  width:15px; height:15px;
  stroke:#fff;
  margin-bottom:3px;
}
.bottom-nav a.active{ color:var(--accent); }
.bottom-nav a.active svg{ stroke:var(--accent); }
</style>
</head>

<script>
// ðŸ”¹ Show preloader immediately
document.addEventListener("DOMContentLoaded", () => {
  const preloader = document.getElementById("preloader");
  const bar = preloader.querySelector(".loading-progress");
  preloader.style.display = "block";
  preloader.style.opacity = "1";
  bar.style.width = "0%";
});

// ðŸ”¹ Wait until images finish loading
window.addEventListener("load", () => {
  const preloader = document.getElementById("preloader");
  const bar = preloader.querySelector(".loading-progress");
  const images = document.querySelectorAll(".poster img");

  let loaded = 0;
  const total = images.length;

  images.forEach(img => {
    // When each image loads, fade it in + update progress bar
    img.addEventListener("load", () => {
      img.classList.add("loaded");
      loaded++;
      const progress = Math.min((loaded / total) * 100, 100);
      bar.style.width = progress + "%";
      if (loaded === total) hidePreloader();
    });

    // If already cached by browser
    if (img.complete) {
      img.classList.add("loaded");
      loaded++;
      const progress = Math.min((loaded / total) * 100, 100);
      bar.style.width = progress + "%";
    }
  });

  // In case some images fail to load
  setTimeout(() => hidePreloader(), 4000);

  function hidePreloader() {
    preloader.style.transition = "opacity 0.5s ease";
    preloader.style.opacity = "0";
    setTimeout(() => {
      preloader.style.display = "none";
    }, 500);
  }
});

// ðŸ”¹ Pagination logic
const cards = document.querySelectorAll('.card');
const cardsPerPage = 12;
const totalPages = Math.ceil(cards.length / cardsPerPage);
const pagination = document.getElementById('pagination');
let currentPage = 1;

function showPage(page){
  const start = (page-1)*cardsPerPage;
  const end = start+cardsPerPage;
  cards.forEach((card,i)=>{
    card.style.display = (i>=start && i<end)?'block':'none';
  });
  updatePagination(page);
  window.scrollTo({top:0,behavior:'smooth'});
}

function updatePagination(activePage){
  pagination.innerHTML='';
  for(let i=1;i<=totalPages;i++){
    const btn=document.createElement('button');
    btn.textContent=i;
    if(i===activePage) btn.classList.add('active');
    btn.addEventListener('click',()=>showPage(i));
    pagination.appendChild(btn);
  }
}
showPage(currentPage);

// ðŸ”¹ Page navigation preloader
document.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', e => {
    const href = link.getAttribute('href');
    if (href && !href.startsWith('#') && !href.startsWith('javascript:')) {
      e.preventDefault();
      const preloader = document.getElementById('preloader');
      const bar = preloader.querySelector('.loading-progress');
      preloader.style.display = 'block';
      preloader.style.opacity = '1';
      bar.style.width = '0%';
      let progress = 0;
      const interval = setInterval(() => {
        progress += 15;
        bar.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          window.location.href = href;
        }
      }, 80);
    }
  });
});
</script>
