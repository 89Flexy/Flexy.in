  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OTT + Anime UI</title>
  <style>
    :root{
      --bg:#000;
      --nav-bg:#111;
      --muted:#aaa;
      --active:#00e0ff; /* light blue */
    }

    body{
      margin:0;
      padding-bottom:40px;  /* nav ke liye space */
      background:var(--bg);
      color:#fff;
      font-family:Arial, sans-serif;
    }

    .content{
      padding:24px;
    }

    /* Bottom nav */
    .bottom-nav{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:40px; /* slim height */
      background:linear-gradient(180deg,var(--nav-bg),#0f0f0f);
      display:flex;
      justify-content:space-around;
      align-items:center;
      border-top:1px solid #222;
      z-index:1000;
    }

    .bottom-nav a{
      flex:1;
      max-width:110px;
      text-align:center;
      color:var(--muted);
      text-decoration:none;
      font-size:10px; /* small text */
      transition:color .18s ease, transform .12s ease;
      position:relative;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      line-height:1;
    }

    .bottom-nav a svg{
      width:14px;   /* small icon */
      height:14px;
      stroke:white; /* default white icons */
      margin-bottom:2px;
    }

    .bottom-nav a.active{
      color:var(--active);
    }

    .bottom-nav a.active svg{
      stroke:var(--active); /* active icon light blue */
    }
  </style>
</head>
<body>
 
 

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" data-tab="home" class="active">
      <!-- Home icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 3l9 6.75V21a.75.75 0 01-.75.75H3.75A.75.75 0 013 21V9.75z"/>
      </svg>
      Home
    </a>
    <a href="Movies.html" data-tab="movies">
      <!-- Movies icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4V4zm4 0v16M16 4v16"/>
      </svg>
      Movies
    </a>
    <a href="Series.html" data-tab="series">
      <!-- Series icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3l9 6-9 6-9-6 9-6zM3 15l9 6 9-6"/>
      </svg>
      Series
    </a>
    <a href="Others.html" data-tab="anime">
      <!-- Anime icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c4.5 0 9 1.5 9 6s-4.5 9-9 9-9-4.5-9-9 4.5-6 9-6z"/>
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 10h.01M15 10h.01M9 15c1.5 1 4.5 1 6 0"/>
      </svg>
      Other
    </a>
  </nav>

  <script>
    const links = document.querySelectorAll('.bottom-nav a');

    function setActive(tab){
      links.forEach(link=>{
        if(link.dataset.tab===tab){
          link.classList.add('active');
        }else{
          link.classList.remove('active');
        }
      });
    }

    links.forEach(link=>{
      link.addEventListener('click',e=>{
        e.preventDefault();
        setActive(link.dataset.tab);
      });
    });
  </script>
  <script>
  function shareApp() {
    const shareData = {
      title: '89Flexy',
      text: 'ðŸ”¥ Check out this amazing app 89Flexy! Download it now ðŸ‘‡',
      url: 'https://89flexy.github.io/Flexy.in/'
    };

    if (navigator.share) {
      navigator.share(shareData)
        .then(() => console.log('Thanks for sharing!'))
        .catch((error) => console.error('Error sharing:', error));
    } else {
      // fallback for browsers that donâ€™t support Web Share API
      alert('Sharing is not supported on this device.');
      window.open('https://89flexy.github.io/Flexy.in/');
    }
  }
  </script>
</body>
