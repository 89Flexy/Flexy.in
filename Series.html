/* grid */
.grid{

  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));

@media(max-width:600px){ .grid{ grid-template-columns:repeat(3,1fr); } }
.card{
  background:var(--card-bg);
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 2px 8px rgba(0,0,0,0.4);
  transition:transform .18s ease, box-shadow .18s ease;
  cursor:pointer;
}
.card:hover{ transform:translateY(-3px); }
.poster img {
  display: block;
  width: 100%;
  height: auto;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
  visibility: hidden; /* hide initially but reserve space */
}
.poster img.show {
  opacity: 1;
  transform: translateY(0);
  visibility: visible;
}

/* pagination */

  align-items:center;

.pagination button{

  padding:5px 10px;
  font-size:14px;
  cursor:pointer;
  transition:.2s;
}
.pagination button:hover{ background:#222; }
.pagination button.active{

<script>
const cards = document.querySelectorAll('.card');
const cardsPerPage = 12;
const totalPages = Math.ceil(cards.length / cardsPerPage);
const pagination = document.getElementById('pagination');
let currentPage = 1;

// ðŸ”¹ Animate only visible images (top to bottom)
function animateVisibleImages() {
  const visibleImgs = Array.from(document.querySelectorAll('.card'))
    .filter(card => card.style.display === 'block')
    .map(card => card.querySelector('.poster img'));
    
  visibleImgs.forEach((img, index) => {
    img.classList.remove('show');
    setTimeout(() => img.classList.add('show'), index * 120);
  });
}

// ðŸ”¹ Show cards per page
function showPage(page) {
  const start = (page - 1) * cardsPerPage;
  const end = start + cardsPerPage;

  cards.forEach((card, i) => {
    card.style.display = (i >= start && i < end) ? 'block' : 'none';
  });

  updatePagination(page);
  window.scrollTo({ top: 0, behavior: 'smooth' });

  // Wait small delay before animating
  setTimeout(animateVisibleImages, 150);
}

// ðŸ”¹ Pagination UI
function updatePagination(activePage) {
  pagination.innerHTML = '';
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (i === activePage) btn.classList.add('active');
    btn.addEventListener('click', () => {
      currentPage = i;
      showPage(i);
    });
    pagination.appendChild(btn);
  }
}

// ðŸ”¹ Initial load
window.addEventListener('load', () => {
  showPage(currentPage);
});
</script>
