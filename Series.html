  <style>
    :root{
      --bg:#000;
      --nav-bg:#111;
      --muted:#aaa;
      --active:#00e0ff; /* light blue */
    }

    body{
      margin:0;
      padding-bottom:40px;  /* nav ke liye space */
      background:var(--bg);
      color:#fff;
      font-family:Arial, sans-serif;

    /* Bottom nav */
    .bottom-nav{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:40px; /* slim height */
      background:linear-gradient(180deg,var(--nav-bg),#0f0f0f);
      display:flex;
      justify-content:space-around;
      align-items:center;
      border-top:1px solid #222;
      z-index:1000;
    }

    .bottom-nav a{
      flex:1;
      max-width:110px;
      text-align:center;
      color:var(--muted);
      text-decoration:none;
      font-size:10px; /* small text */
      transition:color .18s ease, transform .12s ease;
      position:relative;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      line-height:1;
    }

    .bottom-nav a svg{
      width:14px;   /* small icon */
      height:14px;
      stroke:white; /* default white icons */
      margin-bottom:2px;
    }

    .bottom-nav a.active{
      color:var(--active);
    }

    .bottom-nav a.active svg{
      stroke:var(--active); /* active icon light blue */
    }
  </style>
</head>

<script>
const cards = document.querySelectorAll('.card');
const cardsPerPage = 11;
const totalPages = Math.ceil(cards.length / cardsPerPage);
const pagination = document.getElementById('pagination');
let currentPage = 1;

function showPage(page) {
  const start = (page - 1) * cardsPerPage;
  const end = start + cardsPerPage;
  cards.forEach((card, i) => {
    card.style.display = (i >= start && i < end) ? 'block' : 'none';
  });
  updatePagination(page);
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function updatePagination(activePage) {
  pagination.innerHTML = '';

  const maxVisible = 7; // show all pages if small number
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (i === activePage) btn.classList.add('active');
    btn.addEventListener('click', () => showPage(i));
    pagination.appendChild(btn);
  }
}

showPage(currentPage);
</script>

<script>
const links = document.querySelectorAll('.bottom-nav a');

function setActive(tab){
  links.forEach(link=>{
    if(link.dataset.tab === tab){
      link.classList.add('active');
    }else{
      link.classList.remove('active');
    }
  });
}

links.forEach(link=>{
  link.addEventListener('click', e=>{
    // Only prevent default if href="#"
    if(link.getAttribute('href') === "#"){
      e.preventDefault();
      setActive(link.dataset.tab);
    }
  });
});
