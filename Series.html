  <!-- ðŸ”¹ PRELOADER -->
<div id="preloader">
  <div class="spinner"></div>
  <div class="loading-text">Loading...</div>
</div>
<script>
  // Add animation when image finishes loading
  document.querySelectorAll('img.poster-img').forEach(img => {
    if (img.complete) {
      img.classList.add('loaded');
    } else {
      img.addEventListener('load', () => img.classList.add('loaded'));
      img.addEventListener('error', () => img.classList.add('loaded')); // fallback
    }
  });
</script>
<style>
/* ðŸ”¹ Slide-down + fade animation when image loads */
.poster-img {
  opacity: 0;
  transform: translateY(-20px);
  transition: opacity 0.1s ease, transform 0.1s ease;
}

.poster-img.loaded {
  opacity: 1;
  transform: translateY(0);
}
#preloader{
  position:fixed;
  inset:0;
  background:#0b0b0d;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.spinner{
  width:48px;
  height:48px;
  border:4px solid rgba(255,255,255,0.2);
  border-top:4px solid #00aaff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-bottom:10px;
}
@keyframes spin{to{transform:rotate(360deg)}}
.loading-text{
  font-size:14px;
  color:#aaa;
  letter-spacing:1px;
}
</style>

<script>
  // ðŸ”¹ hide faster (after short delay)
  document.addEventListener("DOMContentLoaded", () => {
    const loader = document.getElementById("preloader");
    setTimeout(() => {
      loader.style.opacity = "0";
      loader.style.transition = "opacity 0.4s ease";
      setTimeout(() => loader.style.display = "none", 400);
    }, 800); // 0.8 second delay
  });
</script>

  <script>
     
    const cards = document.querySelectorAll('.card');
    const cardsPerPage = 12;
    const totalPages = Math.ceil(cards.length / cardsPerPage);
    const pagination = document.getElementById('pagination');
    let currentPage = 1;

    function showPage(page){
      const start = (page - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      cards.forEach((card,i)=>{
        card.style.display = (i >= start && i < end) ? 'block' : 'none';
      });
      updatePagination(page);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updatePagination(activePage){
      pagination.innerHTML = '';
      for(let i=1;i<=totalPages;i++){
        const btn=document.createElement('button');
        btn.textContent=i;
        if(i===activePage)btn.classList.add('active');
        btn.addEventListener('click',()=>showPage(i));
        pagination.appendChild(btn);
      }
    }

    showPage(currentPage);
  </script>
