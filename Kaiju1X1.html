<title>Poster Bottom Center</title>
<style>
body {
  margin: 0;
  background-color: #000;
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header */
.header-container {
  position: relative;
  width: 100%;
  max-width: 1200px;
  height: 450px;
}
.header-container img.header-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.header-container::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  z-index: 1;
}
.header-container img.logo {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  width: 300px;
  height: auto;
  z-index: 10;
}
.poster-wrapper {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 10;
  max-width: 80%;
}
.poster-wrapper img.poster {
  width: 150px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
  display: block;
  margin: 0 auto 10px auto;
}
.poster-wrapper h1 { margin:0; font-size:18px; color:#fff; }
.poster-wrapper p { margin:5px 0 10px 0; font-size:13px; color:#ccc; }

/* Content Section */
.content-section {
  width: 89%;
  max-width: 1000px;
  background: #111;
  margin: 15px auto 0 auto;
  padding: 25px 20px;
  border-radius: 10px;
  text-align: center;
}
.content-section h3 { font-size:20px; color:#fff; margin-bottom:12px; text-transform:uppercase; letter-spacing:1px; }
.content-section .overview { color:#bbb; font-size:15px; line-height:1.5; margin-bottom:15px; }
.extra-info { color:#ccc; font-size:14px; margin:5px 0; font-weight: normal; }

/* Season Block */
.season-block {
  width: 89%;
  max-width: 1000px;
  background:#111;
  margin:0 auto 30px auto;
  padding:20px;
  border-radius:10px;
  text-align:left;
  position: relative;
  z-index:5;
}
.season-selector { margin-bottom:10px; }
.season-selector button {
  background:#222; color:#fff; border:1px solid #444;
  padding:10px 15px; border-radius:6px; cursor:pointer; font-size:14px;
}
.season-selector button:hover { background:#333; }
.season-menu {
  display:none;
  position:absolute;
  background:#111; border:1px solid #333; border-radius:6px;
  list-style:none; padding:0; margin:5px 0 0 0; width:150px; z-index:10;
}
.season-menu li {
  padding:8px 12px; cursor:pointer; color:#ccc;
}
.season-menu li:hover { background:#222; color:#fff; }

/* Season Content / Episodes */
.season-content h4 { margin:0 0 10px 0; color:#fff; }
.episode-grid {
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:8px;
  width:100%;
  margin:0;
  padding:0;
  box-sizing:border-box;
}
.episode-box { background:#111; border-radius:6px; overflow:hidden; text-align:center; cursor:pointer; padding:0; transition:transform 0.2s; }
.episode-box:hover { transform:scale(1.05); }
.episode-box img { width:100%; aspect-ratio:16/9; object-fit:cover; display:block; }
.episode-box p { margin:3px 0; font-size:12px; color:#ccc; }
</style>

<script>
function setQuality(q) {
  const video = document.getElementById('myVideo');
  const sources = video.querySelectorAll('source');
  let currentTime = video.currentTime;
  let isPaused = video.paused;

  sources.forEach(src => {
    if (src.dataset.quality === q) {
      video.src = src.src;
    }
  });

  video.load();
  video.currentTime = currentTime; // resume from same spot
  if (!isPaused) video.play();
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>OTT + Anime UI</title>
  <style>
    :root{
      --bg:#000;
      --nav-bg:#111;
      --muted:#aaa;
      --active:#00e0ff; /* light blue */
    }

    body{
      margin:0;
      padding-bottom:40px;  /* nav ke liye space */
      background:var(--bg);
      color:#fff;
      font-family:Arial, sans-serif;
    }

    .content{
      padding:24px;
    }

    /* Bottom nav */
    .bottom-nav{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:40px; /* slim height */
      background:linear-gradient(180deg,var(--nav-bg),#0f0f0f);
      display:flex;
      justify-content:space-around;
      align-items:center;
      border-top:1px solid #222;
      z-index:1000;
    }

    .bottom-nav a{
      flex:1;
      max-width:110px;
      text-align:center;
      color:var(--muted);
      text-decoration:none;
      font-size:10px; /* small text */
      transition:color .18s ease, transform .12s ease;
      position:relative;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      line-height:1;
    }

    .bottom-nav a svg{
      width:14px;   /* small icon */
      height:14px;
      stroke:white; /* default white icons */
      margin-bottom:2px;
    }

    .bottom-nav a.active{
      color:var(--active);
    }

    .bottom-nav a.active svg{
      stroke:var(--active); /* active icon light blue */
    }
  </style>
</head>

<script>
const links = document.querySelectorAll('.bottom-nav a');

function setActive(tab){
  links.forEach(link=>{
    if(link.dataset.tab === tab){
      link.classList.add('active');
    }else{
      link.classList.remove('active');
    }
  });
}

links.forEach(link=>{
  link.addEventListener('click', e=>{
    // Only prevent default if href="#"
    if(link.getAttribute('href') === "#"){
      e.preventDefault();
      setActive(link.dataset.tab);
    }
  });
});
</script>
