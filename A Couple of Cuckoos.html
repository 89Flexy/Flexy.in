<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Bottom Center</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .header-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 450px;
    }

    /* Header Image */
    .header-container img.header-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Black fade overlay */
    .header-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1;
    }

    /* Top-center PNG Logo */
    .header-container img.logo {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: auto;
      z-index: 10;
    }

    /* Wrapper for poster + title at bottom-center */
    .poster-wrapper {
      position: absolute;
      bottom: 20px;      /* distance from bottom */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    /* Poster Image */
    .poster-wrapper img.poster {
      width: 150px;
      height: auto;
      right
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      display: block;
      margin-bottom: 10px;
    }

    /* Title */
    .poster-wrapper h1 {
      margin: 0;
      font-size: 15px;
      color: #fff;
    }

    /* Season/Episode Text */
    .poster-wrapper p {
      margin: 5px 0 0 0;
      font-size: 12px;
      color: #ccc;
    }

  </style>
</head>
<body>

  <div class="header-container">
    <!-- Header Image -->
    <img class="header-img" src="https://i.ibb.co/ksHvv8PF/MV5-BYWY3-Mj-Q3-OTEt-Mm-Ew-Yi00-NTYx-LWE4-ZWQt-ZWE5-YWY1-OTE4-MDZl-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX1000.jpg" alt="Header Image">

    <!-- Top-center PNG Logo -->
    <img class="logo" src="https://i.ibb.co/7dW9RnPT/20250920-142129.png" alt="Logo">

    <!-- Poster + Title Wrapper -->
    <div class="poster-wrapper">
      <img class="poster" src="https://i.ibb.co/ksHvv8PF/MV5-BYWY3-Mj-Q3-OTEt-Mm-Ew-Yi00-NTYx-LWE4-ZWQt-ZWE5-YWY1-OTE4-MDZl-Xk-Ey-Xk-Fqc-Gc-V1-FMjpg-UX1000.jpg" alt="Poster Image">
      <h1>A Couple of Cuckoos</h1>
      <p>[2 Seasons || 34 Episodes</p>
    </div>
  </div>

</body>
</html>
